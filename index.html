<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Elmersan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css"> <!-- Puedes definir estilos adicionales aquí -->
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                    <small class="text-danger error-message" id="usuarioError"></small>
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña:</label>
                    <input type="contrasenia" class="form-control" id="contrasenia" name="contrasenia">
                    <small class="text-danger error-message" id="contraseniaError"></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mr-2" id="submitBtn">Enviar</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">Limpiar</button>
                </div>
                <!-- Alerta de Bootstrap -->
                <div class="alert alert-dismissible fade" role="alert" id="alertMessage">
                    <p id="alertText"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS (opcional, pero a menudo necesario para ciertos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
